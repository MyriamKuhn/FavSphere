  /addLink:
    post:
      tags:
        - link
      summary: Add a new link for a user
      description: Add a new link to the list of links for a user
      operationId: addLink
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - url
                - title
                - description
                - fk_category_id
                - fk_user_id
              properties:
                url:
                  type: string
                  description: "URL of the link"
                  example: "https://www.google.com"
                title:
                  type: string
