components:
  schemas:
    Category:
      type: object
      properties:
        id:
          type: integer
          description: "Category ID"
          example: 1
        name:
          type: string
          description: "Category name"
          example: "Travail"
        color:
          type: string
          description: "Color associated with category"
          example: "#FF5733"
    Link:
      type: object
      properties:
        id:
          type: integer
          description: "Link ID"
          example: 1
        url:
          type: string
          description: "Link URL"
          example: "https://www.google.com"
        title:
          type: string
          description: "Link title"
          example: "Google"
        description:
          type: string
          description: "Link description"
          example: "Le meilleur moteur de recherche"
        fk_category_id:
          type: integer
          description: "Category ID"
          example: 1
        fk_user_id:
          type: integer
          description: "User ID"
          example: 1
        category_name:
          type: string
          description: "Category name"
          example: "Travail"
  securitySchemes:
    Bearer:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: "Please enter your Bearer token"
