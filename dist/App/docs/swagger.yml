                  example: "Google"
                description:
                  type: string
                  description: "Description of the link"
                  example: "Le meilleur moteur de recherche"
                fk_category_id:
                  type: integer
                  description: "Category ID"
                  example: 1
                fk_user_id:
                  type: integer
                  description: "User ID"
                  example: 1
