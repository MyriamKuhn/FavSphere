      summary: Delete a link
      description: Delete a link from the list
      operationId: deleteLink
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - id
              properties:
                id:
                  type: integer
                  description: "Link ID"
                  example: 1
      responses:
        '200':
          description: Link successfully deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Le lien a été supprimé avec succès."
        '400':
          description: Invalid data
          content:
            application/json:
              schema:
